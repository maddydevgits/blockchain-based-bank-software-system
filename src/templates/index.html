<!DOCTYPE html>
<html>
    <head>
        <title>Bank Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="#">Blockchain Bank Login</a>
              </div>
              <ul class="nav navbar-nav">
                <li><a href="#">Home</a></li>
                <li class="active"><a href="/">Login</a></li>
                <li><a href="/clogin">Customer Login</a></li>
              </ul>
            </div>
        </nav>
        <div class="container col-md-4"></div>
        <div class="container col-md-4">
            <h2>Login form</h2> <br/><br/>
            <form action="/loginbank" method="post">
              <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter wallet address" name="username">
              </div>
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
              </div>
              <button type="submit" class="btn btn-default btn-login" id="login">Login</button>
            </form> <br/>

            <span style="color:red"><b>{{err}}</b></span>
            <span style="color:green"><b>{{res}}</b></span>
        </div>
    </body>
</html>
