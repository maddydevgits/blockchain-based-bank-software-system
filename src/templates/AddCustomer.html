        <h1><marquee width="400" behavior="alternate">
            <font face="Brush Script MT" size="8" color="green"><b><i>Add Customer</i></b>
            </font>
            </marquee> <br></h1> <br/>
        <div class="container col-md-4"></div>
        <div class="container col-md-8">
        <form action="/addcustomerform" method="post">
            <div class="form-group">
                <label for="customer">Customer Wallet Address:</label>
                <input type="text" id="customer" name="customer" placeholder="Enter Wallet Address" required="">
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter customer name" required="">
            </div>
            <div class="form-group">
                <label for="caddress">Customer Address:</label>
                <input type="text" id="caddress" name="caddress" placeholder="Enter customer address" required="">
            </div>
            <div class="form-group">
                <label for="aadhar">Aadhar:</label>
                <input type="text" id="aadhar" name="aadhar" placeholder="Enter customer Aadhar" required="">
            </div>
            <div class="form-group">
                <label for="pan">PAN:</label>
                <input type="text" id="pan" name="pan" placeholder="Enter customer pan" required="">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter customer mobile" required="">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter customer email" required="">
            </div>
            <div class="form-group">
                <label for="account">Account:</label>
                <input type="text" id="account" name="account" placeholder="Enter customer account" required="">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter customer password" required="">
            </div>
            <button type="submit" class="btn btn-primary btn-login" id="login">Add Customer</button>
        </form>
        <span style="color:red"><b>{{err}}</b></span>
        <span style="color:green"><b>{{res}}</b></span>
        </div>
    </body>
</html>
